{% extends "home.html" %}
{% block content %}

  <style>
    h4{
        text-align: center;
        color: chocolate;
    }
    .input{
        text-align: center;
        margin-top: 30px;
    }
  </style>
</head>
  <body>
    <h1>STRING SLICING OPERATIONS</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <form action="/slicing" method="post">
    <div class="input">
        <input type="text" name="str" placeholder="Enter a string"><br><br>
        <h4>Slicing by index</h4><br>
        <input type="number" name="start" placeholder="Enter starting range"><br><br>
        <input type="number" name="end" placeholder="Enter ending range"><br><br>
        <input type="number" name="steps" placeholder="Enter number of steps"><br><br>
        <input type="submit" value="Submit"><br><br>
        <h4>String after slicing: {{sliced_str}}</h4>
    </div>
  </form>
{%endblock%}
